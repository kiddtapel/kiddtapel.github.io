<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156532677-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-156532677-1');
    </script>

    <meta charset="UTF-8">
    <title>Elchronicle Suikoden War Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="calculator.controller.js"></script>
</head>
<body>

<div class="container" ng-controller="CalculatorController as calculator">
    <div class="row">
        <div class="col-sm">
            <h1>Elchronicle Suikoden War Calculator</h1>
        </div>
    </div>

    <div class="row" ng-repeat="area in calculator.areas">
        <div class="col-100">
            <h4>Area {{$index + 1}}</h4>
        </div>
        <div class="col-sm">
            <form>
                <div class="form-group">
                    <label for="clearTime-{{$index}}">Clear Time in seconds</label>
                    <input type="number" class="form-control" min="0" max="120" id="clearTime-{{$index}}" ng-model="area.clearTime" ng-blur="calculator.recompute($index, 'Clear Time')">
                    <small class="form-text text-muted">{{calculator.remainingTime(area.clearTime)}} left on the clock</small>
                </div>
                <div class="form-group">
                    <label for="kills-{{$index}}">Kills</label>
                    <input type="number" class="form-control" min="0" max="3" id="kills-{{$index}}" ng-model="area.kills" ng-blur="calculator.recompute($index, 'Kill')">
                </div>
            </form>
        </div>
        <div class="col-sm">
            <form>
                <div class="form-group">
                    <label for="score-{{$index}}">Estimated Score</label>
                    <input type="number" class="form-control" id="score-{{$index}}" ng-model="area.score" ng-blur="calculator.recomputeByScore($index)">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2>Total Score: {{calculator.total()}}</h2>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
